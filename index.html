<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ToDo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page">
  <main class="app">
    <h1>Att göra</h1>

    <form id="todo-form" autocomplete="off">
      <input id="todo-input" type="text" placeholder="Skriv en ny punkt…" />
      <button id="add-btn" type="submit">Lägg till</button>
    </form>

    <p id="error" class="error-msg"></p>

    <div class="meta">
      <span>Klara punkter:</span>
      <strong id="done-count">0</strong>
    </div>

    <ul id="todo-list"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
