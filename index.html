<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ToDo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page">
  <main class="app" role="main" aria-labelledby="app-title">
    <h1 id="app-title">Att göra</h1>

    <form id="todo-form" autocomplete="off" novalidate>
      <label for="todo-input" class="sr-only">Ny punkt</label>
      <input id="todo-input" type="text" placeholder="Skriv en ny punkt…" />
      <button id="add-btn" type="submit" aria-label="Lägg till">Lägg till</button>
    </form>

    <p id="error" class="error-msg" aria-live="polite"></p>

    <div class="meta">
      <span id="done-label">Klara punkter:</span>
      <strong id="done-count" aria-labelledby="done-label">0</strong>
    </div>

    <ul id="todo-list" aria-live="polite"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
